<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid-Area</title>
    <style>
      .grid-container {
        display: grid;
        grid-template-columns: auto auto auto;
        gap: 10px;
        background-color: dodgerblue;
        padding: 10px;
      }

      .grid-container > div {
        background-color: #f1f1f1;
        text-align: center;
        padding: 10px;
        font-size: 30px;
      }

      .item4 {
        grid-area: 1 / 2 / 3 / 2;
      }
    </style>
  </head>
  <body>
    <h1>The grid-area Property</h1>

    <p>
      You can use the <em>grid-area</em> property to specify where to place an
      item.
    </p>

    <p>
      Make "item4" start on row 1 and column 2, and end on row 3 and column 2:
    </p>

    <div class="grid-container">
      <div class="item1">A</div>
      <div class="item2">B</div>
      <div class="item3">C</div>
      <div class="item4">D</div>
      <div class="item5">E</div>
      <div class="item6">F</div>
      <div class="item7">G</div>
      <div class="item8">H</div>
    </div>
  </body>
</html>
